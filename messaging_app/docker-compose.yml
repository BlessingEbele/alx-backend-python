version: '3.9'

services:
  db:
    image: postgres:13
    container_name: messaging_db
    environment:
      POSTGRES_DB: messaging_db
      POSTGRES_USER: messaging_user
      POSTGRES_PASSWORD: messaging_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - DATABASE_NAME=messaging_db
      - DATABASE_USER=messaging_user
      - DATABASE_PASSWORD=messaging_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
